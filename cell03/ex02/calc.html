
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob's Calculator</title>
   
</head>
<body>

    <h1>Noob's Calculator</h1>

    <input type="text" id="a" placeholder="Enter first number">
    
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    
    <input type="text" id="b" placeholder="Enter second number">
    
    <button onclick="calculate()">Try me!</button>

    <script>
        function calculate() {
            let a =document.getElementById("a").value;
            let b =document.getElementById("b").value;
            let operator = document.getElementById("operator").value;

            
            if (a <= 0 && b <= 0) {
                alert("Error :(");
                return;
            }

            let num1 = parseInt(a);
            let num2 = parseInt(b);

            let result;

            
            if ((operator === "/" || operator === "%") && num2 === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            
            
            if  (operator==='+'){
                result = num1 + num2; }
              if  (operator==='-'){
                result = num1 - num2; }
                if  (operator==='*'){
                    result = num1 * num2; }
                    if  (operator==='/'){
                        result = num1 / num2; }
                        if  (operator==='%'){
                            result = num1 % num2; }
                            
                
                
            

            
            alert("Result: " + result);
            console.log("Result: " + result);
        }

        
        setInterval(() => {
            alert("Please, use me...(ToT)");
        }, 30000);
    </script>

</body>
</html>
