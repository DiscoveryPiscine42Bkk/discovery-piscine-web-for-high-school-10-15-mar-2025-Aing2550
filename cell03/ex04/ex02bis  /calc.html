
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noob's Calculator</title>
</head>
<body>

    <h1>Noob's Calculator</h1>

    <input type="text" id="a" placeholder="Enter first number">
    
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    
    <input type="text" id="b" placeholder="Enter second number">
    
    <button id="calculate-btn">Try me!</button>

    <!-- Add jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            function calculate() {
                let a = $("#a").val().trim();
                let b = $("#b").val().trim();
                let operator = $("#operator").val();

                // Validate input
                if (a === "" || b === "" || isNaN(a) || isNaN(b)) {
                    alert("Please enter valid numbers.");
                    return;
                }

                let num1 = parseFloat(a);
                let num2 = parseFloat(b);
                let result;

                // Prevent division or modulo by zero
                if ((operator === "/" || operator === "%") && num2 === 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }

                // Perform calculation
                switch (operator) {
                    case '+': result = num1 + num2; break;
                    case '-': result = num1 - num2; break;
                    case '*': result = num1 * num2; break;
                    case '/': result = num1 / num2; break;
                    case '%': result = num1 % num2; break;
                    default: alert("Invalid operator"); return;
                }

                alert("Result: " + result);
                console.log("Result: " + result);
            }

            // Auto alert every 30 seconds
            setInterval(() => {
                alert("Please, use me...(ToT)");
            }, 30000);

            // Bind function to button click
            $("#calculate-btn").on("click", calculate);
        });
    </script>

</body>
</html>
