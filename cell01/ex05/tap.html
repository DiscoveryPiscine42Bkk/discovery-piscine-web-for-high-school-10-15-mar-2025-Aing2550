<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="view" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            height: 200px;
            border-collapse: collapse;
            border-width: 3px;
            margin: 50px auto;



        }
        td {
            width: 50%;
            height: 100%;
            text-align:left;
            font-size: 20px;
        }
        .first-cell{
            background-color: green;
        }
        .second-cell{
            background-color: pink;
        }
    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">second-cell</td>
        </tr>
    </table>
</body>
</html>
