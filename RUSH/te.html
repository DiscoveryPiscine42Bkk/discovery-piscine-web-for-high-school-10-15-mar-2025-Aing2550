<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="chom.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: center;
            padding: 15px 20px;
            background: linear-gradient(to right, #000000, #a7a7a7);
            color: white;
        }
        .nav-links {
            list-style: none;
            display: flex;
        }
        .nav-links li {
            margin: 0 15px;
        }
        .nav-links a img {
            height: 30px;
        }
        .menu-toggle {
            display: none;
            cursor: pointer;
        }
        .menu-toggle img {
            height: 30px;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                width: 100%;
                background: linear-gradient(to right, #000000, #a7a7a7);
                text-align: center;
            }
            .nav-links.active {
                display: block;
            }
            .menu-toggle {
                display: block;
                position: absolute;
                right: 20px;
                top: 15px;
            }
        }
        .name {
            background: linear-gradient(to right, #fccdfd, #f9735b);
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .fname {
            font-size: 60px;
            color: white;
            font-family: Impact;
            margin: 10px 0;
        }
        .about {
            background: linear-gradient(to right, #000000, #a7a7a7);
            width: 100%;
            padding: 50px 20px;
            text-align: center;
        }
        .gap { margin-bottom: 15px; }
        .card {
            border-radius: 20px;
            background: white;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .incard {
            background: radial-gradient(#fb7358, #fccdfd);
            border-radius: 20px;
            padding: 20px;
        }
        .imgcard {
            width: 60%;
        }
        .abouth {
            font-size: 60px;
            color: #fccdfd;
            margin-top: 20px;
            text-align: center;
        }
        .abtme {
            text-align: center;
            font-size: 24px;
            color: #e1e0e0;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
                position: absolute;
                right: 20px;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                right: 0;
                background: #000000;
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }
            .nav-links.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links" id="navLinks">
            <li class="homenav"><a href="index.html"><img src="home.webp" alt="home"></a></li>
            <li><a href="#"><img src="about-icon.png" alt="About"></a></li>
            <li><a href="#"><img src="home-icon.png" alt="certificate"></a></li>
            <li><a href="#"><img src="contact-icon.png" alt="Contact"></a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">
            <img src="menu.png" alt="Menu">
        </div>
    </nav>
    <script>
        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }
    </script>
    <div class="name">
        <img src="chomin.png" class="beginpic">
        <p class="fname">S&nbsp;A&nbsp;S&nbsp;I&nbsp;K&nbsp;A&nbsp;R&nbsp;N</p>
        <p class="fname">D&nbsp;U&nbsp;N&nbsp;G&nbsp;J&nbsp;A&nbsp;N</p>
        <p style="font-size: 20px;color: aliceblue;margin-left: 50px;"><b># TEKUNO</b></p>
    </div>
    <div class="gap"></div>
    <div class="about">
        <div class="mh">
            <p><b>ME</b></p>
        </div>
        <p class="abouth"><b><u>ABOUT</u></b></p>
        <div class="card">
            <div class="incard">
                <img src="chomin.png" alt="" class="imgcard">
            </div><br><br>
            <p style="font-size: 50px;"><b>CHOMPOO</b></h1><br><br>
            <p style="color: rgb(255, 234, 0);"><b>SASIKARN DUNGJAN</b></p>
        </div>
        <div class="abtme"><b>
            <p style="margin-bottom: 15px;">-NAME : Sasikarn Duangjan</p>
            <p style="margin-bottom: 15px;">-NICKNAME : Chompoo</p>
            <p style="margin-bottom: 15px;">-GRADE : 11</p>
            <p style="margin-bottom: 15px;">-AGE : 17</p>
            <p style="margin-bottom: 15px;">-SCHOOL : Watpapradoo school</p>
        </b></div>
    </div>
</body>
</html>
